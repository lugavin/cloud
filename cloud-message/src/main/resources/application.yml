server:
  port: ${random.int[8080,8090]}

spring:
  application:
    name: cloud-message
  cloud:
    # https://docs.spring.io/spring-cloud-stream/docs/Ditmars.SR4/reference/htmlsingle/
    stream:
      binders:
        output.destination: my-topic
        input.destination: my-topic

logging:
  file: target/${spring.application.name}.log

management:
  security:
    enabled: false
