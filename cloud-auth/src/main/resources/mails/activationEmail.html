<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{email.activation.title}">JCloud activation</title>
    <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}">
</head>
<body>
    <p th:text="#{email.activation.greeting(${user.username})}">
        Dear
    </p>
    <p th:text="#{email.activation.text1}">
        Your JCloud account has been created, please click on the URL below to activate it:
    </p>
    <p>
        <a th:href="@{|${baseUrl}/sso/account/activate.html?key=${user.activationKey}|}"
           th:text="@{|${baseUrl}/sso/account/activate.html?key=${user.activationKey}|}">Activation Link</a>
    </p>
    <p>
        <span th:text="#{email.activation.text2}">Regards, </span>
        <br/>
        <em th:text="#{email.signature}">JCloud.</em>
    </p>
</body>
</html>
