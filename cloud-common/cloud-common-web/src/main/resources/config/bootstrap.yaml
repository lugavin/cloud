# ======================================================================================================================================
# Spring Cloud Config bootstrap configuration for the "default" profile
# In the specified profile, properties will be overwriten from the default bootstrap.yml by the ones defined in bootstrap-[profile].yml
# ======================================================================================================================================

spring:
  cloud:
    config:
      # https://projects.spring.io/spring-cloud/spring-cloud.html#eureka-first-bootstrap
      discovery:
        enabled: true
        serviceId: cloud-config
      #uri: http://localhost:8000/
      name: app
      label: master
      profile: @profile.active@


