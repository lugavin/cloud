# ===================================================================
# Spring Boot configuration for the "prod" profile.
# This configuration overrides the bootstrap.yml file.
# ===================================================================

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/, http://localhost:8762/eureka/

spring:
  cloud:
    config:
      profile: prod


