# ===================================================================
# Spring Boot configuration for the "dev" profile.
# This configuration overrides the application.yml file.
# ===================================================================

spring:
  jackson:
    serialization:
      indent_output: true
  output:
    ansi:
      enabled: ALWAYS
  redis:
    host: 127.0.0.1
    port: 6379
    timeout: 10000
    password: #secret#

logging:
  level:
    com.gavin.cloud: DEBUG

app:
  #http://127.0.0.1:8080/swagger-ui.html
  swagger:
    title: Cloud App RESTful API
    description: Cloud App API documentation
    termsOfServiceUrl: https://lugavin.github.io
    contactName: lugavin
    contactUrl: https://github.com/lugavin
    contactEmail: lugavin@outlook.com
    basePackage: com.gavin.cloud
    default-include-pattern: /**
    protocols: http, https
    version: 0.1.0